<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic JS</title>
	<style>
		
	</style>
</head>
<body>
	


	<script>
		let a = parseFloat(prompt("Введите число a!", ""));
		let b = parseFloat(prompt("Введите число b!", "")); 
		//parseFloat is used instead of +prompt() so that to process case when "OK" button
		//is hit without any data entered and thus "" converting to 0 with the help of unary '+'
		
		const isNumber = function (num) {
			return  typeof num === "number"
						&& num >= 0 
						&& parseInt(num) === num
						&& isFinite(num)
						&& !isNaN(num);
		};

		let fallback = isNumber(a) && isNumber(b) ? 
			null : 
			"Дедуля, введи число, недробное, неотрицательное и конечное!";


		let result = Math.sqrt(a * b) < 4 ? "Мало" : "Много";

		alert(fallback || result);

	</script>
</body>
</html>
