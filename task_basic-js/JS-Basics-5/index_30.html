<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic JS</title>
	<style>
		* {
			padding: 10px;
			border-radius: 10px;
		}

		input[type=button] {
			background: #fff;
		}
	</style>
</head>
<body>

	<div class="calc">
		<input type="text" placeholder="Основание" class="base">
		<input type="text" placeholder="Степень" class="grade">
		<input type="button" value="Расчёт ->">
		<input type="text" placeholder="Итого" class="output" disabled>
	</div>

	<script>

		"use strict"

		//check if finite number
		const isNumber = function (num) {
			return  typeof num === "number"
						&& isFinite(num)
						&& !isNaN(num)
		};

		//count output, giving warning and show output
		const count = function () {

			let base = +document.querySelector(".base").value;
			let grade = +document.querySelector(".grade").value;
			let output =  document.querySelector(".output").value	;

			let precounted = Math.pow(base, grade);
			let input = isNumber(base) && isNumber(grade) && isNumber(precounted);

			let result = input ? precounted : "Недопустимый ввод";

			document.querySelector(".output").value = result;

		}

		document.querySelector("input[type=button]").addEventListener("click", count)

	</script>
</body>
</html>
