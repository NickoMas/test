<!DOCTYPE html>
<html lang="en" ng-app="root">
<head>
	<meta charset="UTF-8">
	<title>Weather Informer</title>
	<meta name="description" content="Weather-Informer">
	<meta name="author" content="IT-house">
	<link rel="stylesheet" href="css/master.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body ng-controller="main_Ctrl">
	<header>
	<form name="cities" id="citiesForm"  ng-submit="send($event)">
		<select name="cities" ng-model="text">
			<option value="Minsk">Minsk</option>
			<option value="Moscow">Moscow</option>
			<option value="London">London</option>
			<option value="Berlin">Berlin</option>
			<option value="Paris">Paris</option>
		</select>
		<input class="enterText" type="text" ng-model="text" value="{{text}}">
		<p ng-model="text">Option been selected : {{text}}</p>
		<input type="submit" value="CLick">
	</form>
	</header>

	<main>
	
		<section class="info">
			<p>Your city is {{city}}</p>
			<p>The temperature is {{temp}}, and overall weather - {{weather}} </p>
		</section>

	</main>
	<script src="js/script.js"></script>
</body>
</html>
